<app-leftbar></app-leftbar>
<app-navbar></app-navbar>
<div class="main-content bg-lightblue theme-dark-bg right-chat-active">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left">
            <div class="middle-wrap">
                <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                    <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                        <a routerLink="/categories" class="d-inline-block mt-2">
                            <i class="ti-arrow-left font-sm text-white"></i>
                        </a>
                        <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Ajouter une Catégorie</h4>
                    </div>
                    
                    <div class="card-body p-lg-5 p-4 w-100 border-0">
                        <form (ngSubmit)="onAjouterCategorie()">
                            <div class="row">
                                <!-- Nom de la catégorie -->
                                <div class="col-lg-12 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">Nom de la Catégorie</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="nouvelleCategorie.nomcat" 
                                            name="nomcat" 
                                            required
                                            placeholder="Entrez le nom de la catégorie"
                                        >
                                    </div>        
                                </div>

                                <!-- URL de l'image -->
                                <div class="col-lg-12 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">URL de l'Image</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            [(ngModel)]="nouvelleCategorie.image" 
                                            name="image"
                                            placeholder="Entrez l'URL de l'image"
                                        >
                                    </div>
                                </div>

                                <!-- Aperçu de l'image -->
                                <div class="col-lg-12 mb-3" *ngIf="nouvelleCategorie.image">
                                    <img 
                                        [src]="nouvelleCategorie.image" 
                                        alt="Aperçu de l'image" 
                                        class="img-fluid rounded shadow-sm" 
                                        style="max-height: 150px;">
                                </div>

                                <!-- Boutons -->
                                <div class="col-lg-12">
                                    <button
                                        type="submit" 
                                        class="bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">
                                        Enregistrer
                                    </button>
                                    <a 
                                        routerLink="/Categorie" 
                                        class="text-grey-600 font-xsss fw-600 p-3 w175 rounded-3 d-inline-block text-center ms-2">
                                        Annuler
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
