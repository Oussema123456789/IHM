<app-leftbar></app-leftbar>
<app-navbar></app-navbar>
        <!-- main content -->
<!-- Dans la partie main content, après la section de titre "Shop" -->
<div class="main-content bg-white right-chat-active theme-dark-bg">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left">
            <div class="row">
                <div class="col-xl-12 col-xxl-12 col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card p-md-5 p-4 bg-primary-gradiant rounded-3 shadow-xss bg-pattern border-0 overflow-hidden">
                                <div class="bg-pattern-div"></div>
                                <h2 class="display2-size display2-md-size fw-700 text-white mb-0 mt-0">Catégories <span class="fw-700 ls-3 text-grey-200 font-xsssss mt-2 d-block">{{categories.length}} CATÉGORIES TROUVÉES</span></h2>
                            </div>
                        </div>
                        
                        <!-- Bouton d'ajout -->
                        <div class="col-lg-12 mt-3">
                            <a routerLink="/addCategorie" class="btn btn-primary mb-3 fw-700 text-white font-xssss text-uppercase ls-3 lh-32 rounded-3 text-center d-inline-block p-2 bg-current w150">Ajouter une catégorie</a>
                        </div>
                        
                        <!-- Message de chargement -->
                        <div *ngIf="loading" class="col-lg-12">
                            <div class="alert alert-info">Chargement des catégories...</div>
                        </div>
                        
                        <!-- Message d'erreur -->
                        <div *ngIf="errorMessage" class="col-lg-12">
                            <div class="alert alert-danger">{{ errorMessage }}</div>
                        </div>
                        
                        <!-- Liste des catégories en cards -->
                        <div *ngIf="!loading && !errorMessage" class="row">
                            <div class="col-lg-4 col-md-6" *ngFor="let categorie of categories">
                                <div class="card w-100 border-0 mt-4 shadow-xss">
                                    <div class="card-image w-100 p-0 text-center bg-greylight rounded-3 mb-2">
                                      <a href="#">
                                        <img [src]="categorie.image || 'https://via.placeholder.com/300x300.png'" 
                                             alt="{{ categorie.nomcat }}" 
                                             class="w-100 mt-0 mb-0 p-5">
                                      </a>
                                    </div>
                                    <div class="card-body w-100 p-3 text-center">
                                        <h2 class="mt-2 mb-1 fw-700 font-xsss text-dark lh-26">{{ categorie.nomcat }}</h2>
                                      
                                        <div class="mt-3">
                                            <!-- Bouton modifier -->
                                            <a [routerLink]="['/updateCategorie', categorie.id]" >
                                                <i class="feather-edit-2 font-xs"></i>
                                            </a>
                                            <!-- Bouton supprimer -->
                                            <a  *ngIf="categorie.id !== undefined" (click)="supprimerCategorie(categorie.id)" class="btn-round-xs bg-red me-1">
                                                <i class="feather-trash-2 font-xs"></i>
                                            </a>
                                            <a [routerLink]="['/categories', categorie.id, 'sous-categories']" class="btn btn-primary mb-3 fw-700 text-white font-xssss text-uppercase ls-3 lh-32 rounded-3 text-center d-inline-block p-2 bg-current w150">
                                                sous-catégories
                                              </a>
                                              
                                              
                                              
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

        <!-- main content -->
