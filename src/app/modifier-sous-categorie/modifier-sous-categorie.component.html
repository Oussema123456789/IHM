<div class="container">
    <h2 class="mt-4">Modifier une Sous-Catégorie</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
    <form (submit)="modifierSousCategorie()">
      <div class="mb-3">
        <label for="nomscat" class="form-label">Nom de la sous-catégorie</label>
        <input type="text" id="nomscat" class="form-control" [(ngModel)]="sousCategorie.nomscat" name="nomscat" required>
      </div>
  
      <div class="mb-3">
        <label for="categorieId" class="form-label">Catégorie</label>
        <select id="categorieId" class="form-select" [(ngModel)]="sousCategorie.categorieId" name="categorieId" required>
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.nomcat }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Modifier</button>
      <a routerLink="/sous-categorie" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
