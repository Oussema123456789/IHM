<app-navbar></app-navbar>
<app-leftbar></app-leftbar>

<div class="page-center">
  <div class="container content-box">
    <h2 class="text-center mb-4">Modifier une Sous-Catégorie</h2>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="modifierSousCategorie()">
      <div class="mb-3">
        <label for="nomscat" class="form-label">Nom de la sous-catégorie</label>
        <input
          type="text"
          id="nomscat"
          class="form-control"
          [(ngModel)]="sousCategorie.nomscat"
          name="nomscat"
          required
        />
      </div>

      <div class="mb-3">
        <label for="categorieId" class="form-label">Catégorie</label>
        <select
          id="categorieId"
          class="form-select"
          [(ngModel)]="sousCategorie.categorieId"
          name="categorieId"
          required
        >
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.nomcat }}
          </option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Modifier</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="retour()">Annuler</button>

      </div>
    </form>
  </div>
</div>
