<app-navbar></app-navbar>
<app-leftbar></app-leftbar>

<!-- main content -->
<div class="main-content bg-lightblue theme-dark-bg right-chat-active">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left">
            <div class="middle-wrap">
                <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                    <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                        <a href="default-settings.html" class="d-inline-block mt-2">
                            <i class="ti-arrow-left font-sm text-white"></i>
                        </a>
                        <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">GÃ©rer Portfolio</h4>
                    </div>

                    <div class="card-body p-lg-5 p-4 w-100 border-0 mb-0">
                        <form (ngSubmit)="onSavePortfolio()">
                            <!-- Champ de description -->
                            <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Description</label>
                                <textarea [(ngModel)]="portfolio.description" name="description" class="form-control"></textarea>
                              </div>
                              
                              <div class="form-group">
                                <label class="mont-font fw-600 font-xsss">Image de Travail</label>
                                <input type="file" (change)="onFileChange($event)" class="form-control" />
                              </div>
                              
                              <div *ngIf="portfolio.imageUrl">
                                <img [src]="portfolio.imageUrl" alt="Image Portfolio" class="img-thumbnail" width="150">
                              </div>
                              
                              
                              

                            <!-- Bouton Save -->
                            <div class="col-lg-12 mb-0 mt-2 ps-0">
                                <button (click)="onSavePortfolio() "class="bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>            
    </div>            
</div>
<!-- main content -->
