


<app-navbar></app-navbar>

<div class="main-content bg-lightblue theme-dark-bg">
  <div class="middle-sidebar-bottom">
    <div class="middle-sidebar-left">
      <div class="middle-wrap">
        <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
          <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
            <a (click)="retour()" class="d-inline-block mt-2">
              <i class="ti-arrow-left font-sm text-white"></i></a>
            <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Account Details</h4>
          </div>

          <div class="card-body p-lg-5 p-4 w-100 border-0">
            <div class="row justify-content-center">
              <div class="col-lg-4 text-center">
                <figure class="avatar ms-auto me-auto mb-0 mt-2 w100">
                  <img [src]="user.avatarUrl" alt="Avatar" class="shadow-sm rounded-3 w-120" width="150" height="150">
                </figure>
              </div>
            </div>

            <form (ngSubmit)="onSaveProfile()">
              <div class="row">
                <div class="col-lg-6 mb-3">
                  <div class="form-group">
                    <label class="mont-font fw-600 font-xsss">Nom</label>
                    <input [(ngModel)]="user.nom" name="nom" type="text" class="form-control" required>
                  </div>
                </div>

                <div class="col-lg-6 mb-3">
                  <div class="form-group">
                    <label class="mont-font fw-600 font-xsss">Email</label>
                    <input [(ngModel)]="user.email" name="email" type="email" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-3">
                  <div class="form-group">
                    <label class="mont-font fw-600 font-xsss">Phone</label>
                    <input [(ngModel)]="user.phone" name="phone" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 mb-3">
                  <div class="form-group">
                    <label class="mont-font fw-600 font-xsss">Address</label>
                    <input [(ngModel)]="user.address" name="address" type="text" class="form-control">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 mb-3">
                  <div class="form-group">
                    <label class="mont-font fw-600 font-xsss">City</label>
                    <input [(ngModel)]="user.city" name="city" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 mb-3">
                  <div class="form-group">
                    <label class="mont-font fw-600 font-xsss">Avatar</label>
                    <input type="file" (change)="onFileChange($event)" class="form-control" />
                    <div *ngIf="user.avatarUrl">
                    </div>
                  </div>
                </div>
                
              </div>
             
              
           
              <div class="row d-flex justify-content-between align-items-center" >
                <div class="col-auto">
                  <button type="submit" class="bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">
                    Save
                  </button>
                </div>
                
                <div class="col-auto" *ngIf="user.role === 'prestataire'">
                  <button type="button" class="bg-success text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block "
                    (click)="gererPortfolio()">
                    GÃ©rer Portfolio
                  </button>
                </div>
              </div>
              
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
