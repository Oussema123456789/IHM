<body class="color-theme-blue">

    <div class="preloader"></div>

    <div class="main-wrap">
        <div class="nav-header bg-transparent shadow-none border-0">
            <div class="nav-top w-100">
                <a href="default.html"><i class="feather-zap text-success display1-size me-2 ms-0"></i><span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Sociala. </span> </a>
                <a href="#" class="mob-menu ms-auto me-2 chat-active-btn"><i class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <a href="default-video.html" class="mob-menu me-2"><i class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <a href="#" class="me-2 menu-search-icon mob-menu"><i class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
                <button class="nav-menu me-0 ms-2"></button>

                <a href="#" class="header-btn d-none d-lg-block bg-dark fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl" data-toggle="modal" data-target="#Modallogin">Login</a>
                <a href="#" class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl" data-toggle="modal" data-target="#Modalregister">Register</a>

            </div>
        </div>

        <div class="row">
            <div class="col-xl-5 d-none d-xl-block p-0 vh-100 bg-image-cover bg-no-repeat" style="background-image: url(https://via.placeholder.com/800x950.png);"></div>
            <div class="col-xl-7 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
                <div class="card shadow-none border-0 ms-auto me-auto login-card">
                    <div class="card-body rounded-0 text-left">
                        <h2 class="fw-700 display1-size display2-md-size mb-3">Create a new account</h2>

                        <!-- Formulaire d'inscription -->
                        <form (ngSubmit)="register()">
                           

                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-email text-grey-500 pe-0"></i>
                                <input type="email" id="email" [(ngModel)]="email" name="email" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Your Email Address" required>
                            </div>

                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                                <input type="password" id="password" [(ngModel)]="password" name="password" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Password" required>
                            </div>

                            <div class="form-group icon-input mb-3">
                                <i class="font-sm ti-lock text-grey-500 pe-0"></i>
                                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="style2-input ps-5 form-control text-grey-900 font-xsss fw-600" placeholder="Confirm Password" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="font-xsss">I am a:</label>
                                <div class="d-flex">
                                    <label class="form-check-label me-3">
                                        <input type="radio" [(ngModel)]="role" name="role" value="client" class="form-check-input"> Client
                                    </label>
                                    <label class="form-check-label">
                                        <input type="radio" [(ngModel)]="role" name="role" value="prestataire" class="form-check-input"> Prestataire
                                    </label>
                                </div>
                            </div>
                            <div *ngIf="succesMessage" class="alert alert-success mt-2">
                                {{ succesMessage }}
                            </div>
                            <div *ngIf="errorMessage" class="alert alert-danger mt-2">
                                {{ errorMessage }}
                            </div>

                            <div class="form-check text-left mb-3">
                                <input type="checkbox" class="form-check-input mt-2" id="exampleCheck1">
                                <label class="form-check-label font-xsss text-grey-500" for="exampleCheck1">I agree to the terms and conditions</label>
                            </div>

                            <button type="submit" class="form-control text-center style2-input text-white fw-600 bg-dark border-0 p-0">Register</button>
                        </form>

                        <h6 class="text-grey-500 font-xsss fw-500 mt-0 mb-0 lh-32">Already have an account? <a href="login.html" class="fw-700 ms-1">Login</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
