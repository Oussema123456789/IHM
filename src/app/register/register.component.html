
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1030;
    }
    .content {
      padding-top: 100px; /* Espace pour la navbar */
    }
    .left-side {
      background-color: #fff;
      min-height: 100vh;
    }
  </style>

<body class="color-theme-blue">
    <div class="main-wrap">
      <div class="nav-header bg-transparent shadow-none border-0">
        <div class="nav-top w-100">
          <a href="#">
            <i class="feather-zap text-success display1-size me-2 ms-0"></i>
            <span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">AlloService</span>
          </a>
          <a (click)="redirectlogin()" class="header-btn d-none d-lg-block bg-dark fw-500 text-white font-xsss p-3 ms-auto w100 text-center lh-20 rounded-xl">Login</a>
          <a (click)="register()" class="header-btn d-none d-lg-block bg-current fw-500 text-white font-xsss p-3 ms-2 w100 text-center lh-20 rounded-xl">Register</a>
        </div>
      </div>
  
      <!-- Content -->
      <div class="container-fluid content">
        <div class="row">
          <!-- Left side -->
          <div class="col-md-6 left-side d-none d-md-block">
            <!-- You can add an image or illustration here -->
          </div>
  
          <!-- Right side (Register form) -->
          <div class="col-md-6">
            <form class="p-4">
              <div *ngIf="successMessage" class="alert alert-success">
                {{ successMessage }}
              </div>
            
              <!-- ❌ Message d'erreur -->
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
              <div class="mb-3">
                <input [(ngModel)]="nom" name="nom" type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="mb-3">
                <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Your Email Address">
              </div>
              <div class="mb-3">
                <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="mb-3">
                <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password">
              </div>
              <div class="mb-3">
                <label>I am a:</label><br>
                <div class="form-check form-check-inline">
                  <input [(ngModel)]="role" name="role" class="form-check-input" type="radio" id="client" value="client">
                  <label class="form-check-label" for="client">Client</label>
                </div>
                <div class="form-check form-check-inline">
                  <input [(ngModel)]="role" name="role" class="form-check-input" type="radio" id="prestataire" value="prestataire">
                  <label class="form-check-label" for="prestataire">Prestataire</label>
                </div>
              </div>
              <div class="mb-3">
                <label>Avatar</label>
                <input type="file" class="form-control" (change)="onFileChange($event)">
              </div>
              <button type="button" class="btn btn-dark w-100" (click)="register()">Register</button>
            </form>
