<div class="container">
    <h2 class="mt-4">Liste des Sous-Catégories</h2>
    <a routerLink="/ajouter-sous-categorie" class="btn btn-success mt-3">Ajouter une Sous-Catégorie</a>

    <!-- Message de chargement -->
    <div *ngIf="loading" class="alert alert-info">Chargement...</div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <!-- Liste des sous-catégories -->
    <div *ngIf="!loading && !errorMessage">
      <ul class="list-group">
        <li *ngFor="let sousCat of sousCategories" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ sousCat.nomscat }}</span>
          <div>
            <a [routerLink]="['/modifier-sous-categorie', sousCat.id]" class="btn btn-warning btn-sm me-2">Modifier</a>
            <button class="btn btn-danger btn-sm" (click)="supprimerSousCategorie(sousCat.id)">Supprimer</button>
          </div>
        </li>
      </ul>
    </div>

    <!-- Bouton Retour -->
    <a routerLink="/Categorie" class="btn btn-secondary mt-3">Retour aux catégories</a>
</div>
