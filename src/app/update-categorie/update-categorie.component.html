<div class="main-content bg-lightblue theme-dark-bg right-chat-active">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left">
            <div class="middle-wrap">
                <div class="card w-100 border-0 bg-white shadow-xs p-0 mb-4">
                    <div class="card-body p-4 w-100 bg-current border-0 d-flex rounded-3">
                        <a routerLink="/categories" class="d-inline-block mt-2">
                            <i class="ti-arrow-left font-sm text-white"></i>
                        </a>
                        <h4 class="font-xs text-white fw-600 ms-4 mb-0 mt-2">Modifier une Catégorie</h4>
                    </div>
                    
                    <div class="card-body p-lg-5 p-4 w-100 border-0">
                        <form (submit)="updateCategorie()">
                            <div class="row">
                                <!-- Nom de la catégorie -->
                                <div class="col-lg-12 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">Nom de la Catégorie</label>
                                        <input type="text" class="form-control" [(ngModel)]="categorie.nomcat" name="nomcat" required>
                                    </div>        
                                </div>

                                <!-- URL de l'image -->
                                <div class="col-lg-12 mb-3">
                                    <div class="form-group">
                                        <label class="mont-font fw-600 font-xsss">URL de l'Image</label>
                                        <input type="text" class="form-control" [(ngModel)]="categorie.image" name="image" required>
                                    </div>
                                </div>

                                <!-- Aperçu de l'image -->
                                <div class="col-lg-12 mb-3" *ngIf="categorie.image">
                                    <img [src]="categorie.image" alt="Aperçu" class="img-fluid rounded shadow-sm" style="max-height: 150px;">
                                </div>

                                <!-- Boutons -->
                                <div class="col-lg-12">
                                    <button type="submit" class="bg-current text-center text-white font-xsss fw-600 p-3 w175 rounded-3 d-inline-block">
                                        Enregistrer
                                    </button>
                                    <a routerLink="/Categorie" class="text-grey-600 font-xsss fw-600 p-3 w175 rounded-3 d-inline-block text-center ms-2">
                                        Annuler
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
