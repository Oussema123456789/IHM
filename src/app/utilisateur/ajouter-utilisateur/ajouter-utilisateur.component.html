<div class="form-container">
  <h2>Ajouter un Utilisateur</h2>

  <form [formGroup]="utilisateurForm" (ngSubmit)="ajouterUtilisateur()">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Saisir l'email" />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="mdp" type="password" placeholder="Saisir le mot de passe" />
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input formControlName="nom" type="text" placeholder="Saisir le nom" />
    </div>

    <div class="form-group">
      <label>RÃ´le</label>
      <select formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Avatar URL</label>
      <input formControlName="avatarUrl" type="text" placeholder="URL de l'avatar (facultatif)" />
    </div>

    <button type="submit" class="btn-submit" [disabled]="utilisateurForm.invalid">Ajouter</button>
  </form>
</div>
