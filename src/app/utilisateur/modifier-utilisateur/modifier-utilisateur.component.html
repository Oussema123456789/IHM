<div class="form-container">
  <h2>Modifier l'Utilisateur</h2>

  <form [formGroup]="utilisateurForm" (ngSubmit)="modifierUtilisateur()">
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" />
    </div>

    <div class="form-group">
      <label>Mot de passe</label>
      <input formControlName="mdp" type="password" />
    </div>

    <div class="form-group">
      <label>Nom</label>
      <input formControlName="nom" type="text" />
    </div>

    <div class="form-group">
      <label>RÃ´le</label>
      <select formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Avatar URL</label>
      <input formControlName="avatarUrl" type="text" />
    </div>

    <button type="submit" class="btn-submit" [disabled]="utilisateurForm.invalid">Modifier</button>
  </form>
</div>
