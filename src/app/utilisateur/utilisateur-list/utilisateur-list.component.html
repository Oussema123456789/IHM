<app-leftbar></app-leftbar>
<app-navbar></app-navbar>

<div class="main-content container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Gestion des Utilisateurs</h2>
    <a routerLink="/utilisateur/ajouter" class="btn btn-success">
      ➕ Ajouter un utilisateur
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Email</th>
          <th>Nom</th>
          <th>Rôle</th>
          <th>statut</th>

          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let utilisateur of utilisateurs">
          <td>{{ utilisateur.email }}</td>
          <td>{{ utilisateur.nom }}</td>
          <td>{{ utilisateur.role }}</td>
          <td>{{ utilisateur.bloque ? 'Bloqué' : 'Non bloqué' }}</td>

          <td class="text-center">
            <div class="d-flex justify-content-center gap-2 flex-wrap">
              <a [routerLink]="['/prestataire/bloquer', utilisateur.id]"
   class="btn btn-current btn-sm"
   [class.disabled]="utilisateur.role !== 'prestataire' || utilisateur.bloque"
   [attr.aria-disabled]="utilisateur.role !== 'prestataire' || utilisateur.bloque"
   [style.pointer-events]="(utilisateur.role !== 'prestataire' || utilisateur.bloque) ? 'none' : 'auto'">
  Bloquer
</a>
          
              <a [routerLink]="['/utilisateur/modifier', utilisateur.id]"
                 class="btn btn-primary btn-sm">
                Modifier
              </a>
          
              <button (click)="supprimerUtilisateur(utilisateur.id)"
                      class="btn btn-danger btn-sm">
                Supprimer
              </button>
            </div>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
